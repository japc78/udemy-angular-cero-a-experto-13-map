<mat-card>

    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng">
            <agm-info-window>
                <strong>Titulo</strong>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>

                </div>
            </agm-info-window>
        </agm-marker>
      </agm-map>
</mat-card>
